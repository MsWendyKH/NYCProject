<!DOCTYPE html>
<html lang="en">
    <head>
        <title>borough | {{ borough }}</title>
        <!-- access and link to css stylesheet static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}"/>
    </head>
    <body>
        <h1>{{ borough | title }}</h1>

        <ul>
            {% for activity in activities %}
            <li>
                <a href="{% url 'activity' borough activity %} "
                    >{{ activity|title }}</a
                >
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
