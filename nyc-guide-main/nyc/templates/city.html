<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NYC Guide</title>
        <!-- access and link to css stylesheet static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}"/>
    </head>
    <body>
        <h1>New York City Guide</h1>
        <p>
            Wondering about fun activities to do in the big city? Check out this
            directory of activities in each borough!
        </p>

        <ul>
            {% for borough in boroughs %}
            <li><a href="{% url 'borough' borough %}">{{ borough|title }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
